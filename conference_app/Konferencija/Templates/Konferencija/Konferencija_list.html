{% extends "base.html" %}

{% block "title" %}
Konferencijų sąrašas
{% endblock %}

{% block "content" %}

    <ol>
        {% for Konferencija in object_list %}
        <li>
            <a href="{% url 'conference-detail' Konferencija.id %}">{{ Konferencija.title }}</a>
<!--            <a href="/conferences/{{ conference.id }}"<{{ Konferencija.title }} </a>-->
            {{ Konferencija.start_date }} - {{ Konferencija.end_date}}
        </li>
        {% endfor %}
    </ol>
{% endblock %}
