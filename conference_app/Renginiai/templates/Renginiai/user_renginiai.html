{% extends "base.html" %}

{% block "title" %} Mano renginiai {% endblock %}

{% block "content" %}

    <h1>Mano renginiai:</h1>

    <ul>


        {% for registracija in object_list %}
            <li>
                <a href="{% url 'renginys-detail' registracija.renginys.id %}">

            </li>
        {% endfor %}
    </ul>
{% endblock %}
